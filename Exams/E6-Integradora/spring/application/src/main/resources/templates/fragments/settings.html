<div th:fragment="settings" id="settings-container">
    <div>
        <div class="glass-effect" id="select-theme">
            <ul>
                <li theme-selection="stripes">
                    <img src="https://i.imgur.com/avKeZYs.png" th:alt="#{swiftly.theme.stripes}">
                </li>
                <li theme-selection="monochrome">
                    <img src="https://i.imgur.com/ij6HwGx.png" th:alt="#{swiftly.theme.monochrome}">
                </li>
            </ul>
        </div>
        <div class="glass-effect" id="select-locale">
            <ul>
                <li locale-selection="en">
                    <img src="https://cdn.countryflags.com/thumbs/united-states-of-america/flag-800.png" th:alt="#{swiftly.locale.usa}">
                </li>
                <li locale-selection="es">
                    <img src="https://cdn.countryflags.com/thumbs/spain/flag-800.png" th:alt="#{swiftly.locale.spain}">
                </li>
            </ul>
        </div>
    </div>
</div>
